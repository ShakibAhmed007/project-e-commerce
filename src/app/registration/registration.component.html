<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">

      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          
        <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
              <input name="organizationName" class="form-control" placeholder="Oragnization Name" type="text" formControlName="organizationName">
        </div>
          
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
              <input name="email" class="form-control" placeholder="Email address" type="email" formControlName="email">
          </div> 
          
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <select class="custom-select" style="max-width: 120px;" formControlName="countryCode">
              <option value="1"> Select Code</option>
              <option value="+88">+88</option>
              <option value="+198">+198</option>
              <option value="701">+701</option>
          </select>
            <input name="phoneNumber" class="form-control" placeholder="Phone number" type="text" formControlName="phoneNumber">
          </div> 
          
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-building"></i> </span>
          </div>
          <select class="form-control" formControlName="jobType">
            <option value="1"> Select Organization Type</option>
            <option value="Private">Private</option>
            <option value="Government">Government</option>
            <option value="Self Monitoring">Self Monitoring</option>
          </select>
      
        </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
              <input class="form-control" placeholder="Create password" type="password" formControlName="password">
          </div> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
              <input class="form-control" placeholder="Repeat password" type="password" formControlName="repeatPassword">
          </div>                              
          
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
          </div>   
          
          <p class="text-center">Have an account? <a href="/login">Log In</a> </p>                                                                 
      </form>
    </article>
  </div>
</div>
